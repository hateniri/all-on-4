<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>ページが見つかりません｜All-on-4情報サイト</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/luxury-style.css">
    <style>
        .error-404 {
            text-align: center;
            padding: 6rem 0;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-404 h1 {
            font-size: 6rem;
            color: var(--dark-gold);
            margin: 0;
            font-weight: 300;
        }
        .error-404 h2 {
            font-size: 2rem;
            color: var(--charcoal);
            margin: 1rem 0 2rem;
        }
        .error-404 p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-links a {
            padding: 0.75rem 2rem;
            background: var(--dark-gold);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .error-links a:hover {
            background: var(--gold);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="/">All-on-4 INFO</a></h1>
                <ul class="nav-menu">
                    <li><a href="/">ホーム</a></li>
                    <li><a href="/columns/">コラム</a></li>
                    <li><a href="/hospitals/">病院検索</a></li>
                    <li><a href="/glossary/">用語集</a></li>
                    <li><a href="/faq/">よくある質問</a></li>
                    <li><a href="/contact/">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="error-404">
                <h1>404</h1>
                <h2>ページが見つかりません</h2>
                <p>お探しのページは移動または削除された可能性があります。</p>
                <div class="error-links">
                    <a href="/">トップページへ</a>
                    <a href="/columns/">コラム一覧</a>
                    <a href="/hospitals/">病院検索</a>
                    <a href="/faq/">よくある質問</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>サイト情報</h4>
                    <ul>
                        <li><a href="/about/">運営者情報</a></li>
                        <li><a href="/privacy/">プライバシーポリシー</a></li>
                        <li><a href="/terms/">利用規約</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>お問い合わせ</h4>
                    <p>All-on-4に関するご質問は<a href="/contact/">こちら</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 All-on-4 INFO. All rights reserved.</p>
                <p class="footer-message">オールオンフォーで人生が変わった有志による運営</p>
            </div>
        </div>
    </footer>
    
    <script src="/js/main.js"></script>
</body>
</html>
