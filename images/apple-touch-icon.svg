<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="30" fill="#0C1021"/>
  
  <!-- Golden Number 4 -->
  <text x="90" y="130" 
        font-family="'Noto Serif JP', serif" 
        font-size="120" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#D4AF37">4</text>
  
  <!-- Gradient overlay for premium look -->
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7E7CE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#B8961F;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="180" height="180" rx="30" fill="url(#appleGradient)"/>
</svg>