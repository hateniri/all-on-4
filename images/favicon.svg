<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#0C1021"/>
  
  <!-- Golden Number 4 -->
  <text x="256" y="340" 
        font-family="'Noto Serif JP', serif" 
        font-size="320" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#D4AF37">4</text>
  
  <!-- Subtle shine effect -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7E7CE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8961F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to the 4 -->
  <text x="256" y="340" 
        font-family="'Noto Serif JP', serif" 
        font-size="320" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#goldGradient)"
        opacity="0.9">4</text>
</svg>