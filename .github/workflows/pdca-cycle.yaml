name: PDCA Content Update Cycle

on:
  schedule:
    # 毎週月曜日の午前9時（JST）に実行
    - cron: '0 0 * * 1'
  workflow_dispatch: # 手動実行も可能

jobs:
  pdca-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pyyaml requests beautifulsoup4 pandas
    
    - name: Plan - Analyze trends and priorities
      run: |
        python scripts/analyze_trends.py
      env:
        GOOGLE_TRENDS_API: ${{ secrets.GOOGLE_TRENDS_API }}
    
    - name: Do - Generate new content
      run: |
        python scripts/generate_content.py
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    
    - name: Check - Analyze performance metrics
      run: |
        python scripts/check_performance.py
      env:
        ANALYTICS_API: ${{ secrets.ANALYTICS_API }}
    
    - name: Act - Update site structure
      run: |
        python scripts/update_site.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Weekly PDCA update: $(date +'%Y-%m-%d')"
        git push
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Weekly PDCA content update"
        title: "週次PDCAサイクル更新 - $(date +'%Y-%m-%d')"
        body: |
          ## 週次PDCA更新内容
          
          ### Plan（分析結果）
          - 人気キーワードの変動を分析
          - 優先度の高いコンテンツを特定
          
          ### Do（実施内容）
          - 新規コンテンツの生成
          - 既存コンテンツの更新
          
          ### Check（パフォーマンス確認）
          - PVデータの集計
          - ユーザー行動の分析
          
          ### Act（改善アクション）
          - トップページの更新
          - 内部リンク構造の最適化
          
          詳細は各ファイルの変更内容をご確認ください。
        branch: pdca-update-$(date +'%Y%m%d')
        delete-branch: true